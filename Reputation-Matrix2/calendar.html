<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilance Terminal | Calendar</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="calendar.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tablet-frame">
        <div class="scanline-overlay"></div>
        <div id="app">
             <aside id="sidebar"></aside>
            <main id="main-content">
                 <h2 class="page-title">Regal Empire Standard Calendar</h2>
                 <div id="calendar-page-layout">
                    <div id="calendar-main">
                        <div class="calendar-navigation">
                            <div class="calendar-nav-group">
                                <button id="prev-year" class="calendar-nav-btn">&laquo; Year</button>
                                <button id="prev-month" class="calendar-nav-btn">&lsaquo; Prev</button>
                            </div>
                            <h3 id="calendar-header-display">Month, Year</h3>
                            <div class="calendar-nav-group">
                                <button id="next-month" class="calendar-nav-btn">Next &rsaquo;</button>
                                <button id="next-year" class="calendar-nav-btn">Year &raquo;</button>
                            </div>
                        </div>
                         <div id="view-switcher" class="calendar-navigation" style="justify-content: center;">
                            <button class="view-btn" data-view="yearly">Yearly</button>
                            <button class="view-btn active" data-view="monthly">Monthly</button>
                            <button class="view-btn" data-view="weekly">Weekly</button>
                        </div>
                        <div id="calendar-view-container">
                            <div id="calendar-grid-monthly" class="calendar-view active"></div>
                            <div id="calendar-grid-weekly" class="calendar-view"></div>
                            <div id="calendar-grid-yearly" class="calendar-view"></div>
                        </div>
                        <div id="moons-display"></div>
                    </div>
                    <div id="calendar-sidebar">
                        <div id="holidays-container">
                            <h3>Holidays</h3>
                            <ul id="holidays-list"></ul>
                        </div>
                    </div>
                 </div>
            </main>
        </div>
    </div>
    <script type="module" src="common.js"></script>
    <script type="module" src="navigation.js"></script>
    <script type="module" src="calendar.js"></script>
</body>
</html>
