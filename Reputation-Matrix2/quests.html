<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vigilance Terminal | Quests</title>
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="components.css">
    <link rel="stylesheet" href="quests.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Mono:wght@400;700&family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="tablet-frame">
        <div class="scanline-overlay"></div>
        <div id="app">
             <aside id="sidebar"></aside>
            <main id="main-content">
                 <h2 class="page-title">Active Mission & Quest Log</h2>
                 <div id="quest-log-header">
                    <div class="quest-header-row">
                        <div id="quest-counter"></div>
                    </div>
                    <div class="quest-header-row" id="quest-controls">
                        <div class="quest-control-group">
                            <span>Assignee:</span>
                            <div id="quest-filterer">
                                <button class="control-btn" data-filter="reset">Reset Filters</button>
                                <button class="control-btn" data-filter="full_party">Party</button>
                                <button class="control-btn" data-filter="archie">Archie</button>
                                <button class="control-btn" data-filter="markop">Markop</button>
                                <button class="control-btn" data-filter="humpik">Humpik</button>
                                <button class="control-btn" data-filter="bowser">Bowser</button>
                                <button class="control-btn" data-filter="remi">Remi</button>
                                <button class="control-btn" data-filter="dan">Dan</button>
                                <button class="control-btn" data-filter="toad_lee">Toad Lee</button>
                                <button class="control-btn" data-filter="eager">Eager</button>
                                <button class="control-btn" data-filter="ryan">Ryan</button>
                                <button class="control-btn" data-filter="roger">Roger</button>
                                <button class="control-btn" data-filter="bones">Bones</button>
                                <button class="control-btn" data-filter="liberated_toads">Liberated Toads</button>
                                <button class="control-btn" data-filter="koopa_troop_&_peach_loyalists">Koopa/Loyalists</button>
                                <button class="control-btn" data-filter="diddy_kong">Diddy Kong</button>
                                <button class="control-btn" data-filter="chunky_kong">Chunky Kong</button>
                            </div>
                        </div>
                         <div class="quest-control-group">
                            <span>Status:</span>
                            <div id="status-filterer">
                                <button class="control-btn status-filter-btn" data-filter="active">Active</button>
                                <button class="control-btn status-filter-btn" data-filter="ongoing">Ongoing</button>
                                <button class="control-btn status-filter-btn" data-filter="available">Available</button>
                                <button class="control-btn status-filter-btn" data-filter="pending">Pending</button>
                                <button class="control-btn status-filter-btn" data-filter="completed">Completed</button>
                                <button class="control-btn status-filter-btn" data-filter="failed">Failed</button>
                            </div>
                        </div>
                        <div id="quest-sorter" class="quest-control-group">
                            <span>Sort by:</span>
                            <button class="control-btn sort-btn active" data-sort="status">Status</button>
                            <button class="control-btn sort-btn" data-sort="type">Type</button>
                        </div>
                    </div>
                </div>
                 <div id="quest-container">
                    <!-- Quest categories and cards will be injected here by JS -->
                 </div>

                 <div id="quest-board-section" class="quest-category">
                    <h3 class="quest-category-title">Bounty & Notice Board</h3>
                    <div id="quest-board-list">
                        <!-- Bounty quests will be injected here by JS -->
                    </div>
                 </div>
            </main>
        </div>
    </div>
    <script type="module" src="common.js"></script>
    <script type="module" src="navigation.js"></script>
    <script type="module" src="quests.js"></script>
</body>
</html>
